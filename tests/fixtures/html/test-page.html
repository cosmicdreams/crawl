<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page for Color Extraction</title>
    <style>
        :root {
            --primary-color: #0066cc;
            --secondary-color: #ff9900;
            --text-color: #333333;
            --background-color: #f8f9fa;
            --border-color: #dee2e6;
        }
        
        body {
            font-family: Arial, sans-serif;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color: var(--primary-color);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
        }
        
        .button {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .button.secondary {
            background-color: var(--secondary-color);
        }
        
        .alert {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            padding: 10px;
            border: 1px solid #bee5eb;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        
        footer {
            margin-top: 30px;
            padding-top: 10px;
            border-top: 1px solid var(--border-color);
            color: #6c757d;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Page for Color Extraction</h1>
        
        <div class="alert">
            This is an alert message with a red background.
        </div>
        
        <div class="info">
            This is an info message with a blue background.
        </div>
        
        <p>This is a paragraph with the default text color.</p>
        
        <button class="button">Primary Button</button>
        <button class="button secondary">Secondary Button</button>
        
        <footer>
            This is a footer with a gray text color.
        </footer>
    </div>
</body>
</html>
